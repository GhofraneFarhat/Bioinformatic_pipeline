classification:
  name: classify
  version: 1.1.1
  prefix: classi
  input_format: fasta
  output_format: fasta
  command: python C:/Users/user/Desktop/Bioinformatic_pipeline/classify/classify.py
  parameters: tool_parameter

  ## Input Data
  input:
    path_to_input_gfa: C:/Users/user/Desktop/run/input/binniginput.GFA
    file_pattern: '*.GFA'
    path_to_input_fasta: #C:/Users/user/Desktop/run/input/output.fasta

  ## Output
  output:
    outdir_classification: C:/Users/user/Desktop/Bioinformatic_pipeline/out/classi_classify_1.1.1 #path to the folder of the classification tool output
    
    converted_csv: path where to save the csv file #the classification wrapper convert the tool result to a pipeline format (csv format)
    pipeline_output: C:/Users/user/Desktop/Bioinformatic_pipeline/out/classi_classify_1.1.1
     

binning:
  name: bin_tool
  version: 1
  input_format: GFA
  output_format: csv
  command: python C:/Users/user/Desktop/Bioinformatic_pipeline/bin_tool/bin.py #command to run the tool 
  parameters: tool_parameter